<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <center>
        <form>
          <div>
            <label for="">User name</label>
            <input type="text" placeholder="Enter Your name">
          </div>
            <br>
            <div>
                <label for="">Emil</label>
                <input type="email">
            </div>
            <br>
           <div>
                <label for="">Phone no:</label>
                <input type="number">
           </div>
            <br>
            <div>
                <label for="">Age</label>
                <input type="number">
            </div>
            <br>
            <div>
                <label for="">DOB</label>
                <input type="date">
            </div>
            <br>
            <div>
                <label for="">Address</label>
                <textarea name="" id="" rows="10" cols="25"></textarea>
            </div>
            <br>
          <div>
            <b> <label for="">Gender :</label></b>
            <input type="radio" name="male">
             <label for="male">Male</label>
             <input type="radio" name="female">
             <label for="female">Female</label>
             <input type="radio" name="other">
             <label for="other">Other</label>
          </div>

          <br>
          <b><label for="">Select Your city :</label></b>
          <select>
            <option value=""hidden>Select</option>
            <option value="">Malappuram</option>
            <option value="">Kochi</option>
            <option value="">Kannur</option>
            <option value="">Palakkad</option>
            <option value="">Calicut</option>
            <option value="">Trivandrum</option>
          </select>
          <br><br>
          <b><label for="">Select Your Language :</label></b>
          <label for="">English</label>
          <input type="checkbox" value="English">
          <label for="">Malayalam</label>
          <input type="checkbox" value="Malayalam">
          <label for="">Hindi</label>
          <input type="checkbox" value="Hindi">
          <br><br>
          <b><label for="">Upload Your ID Card :</label></b>
          <input type="file">
        </form>
    </center>
</body>
</html>
